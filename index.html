<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>food order website</title>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <!-- logo -->
        <h1 class="logo">foodorder</h1>
        <!-- list of menu -->
        <div class="sidebar-menus">
            
                <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
                <a href="#"><ion-icon name="receipt-outline"></ion-icon>bills</a>
                <a href="#"><ion-icon name="wallet-outline"></ion-icon>wallet</a>
                <a href="#"><ion-icon name="Notifications-outline"></ion-icon>Notification</a>
                <a href="#"><ion-icon name="receipt-outline"></ion-icon>bills</a>
                <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>contact</a>
                <a href="#"><ion-icon name="settings-outline"></ion-icon>setting</a>

                

                
                
            </div>
        </div>
        <!-- logout -->
        <div class="sidebar-logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>logout</a>

        </div>

    </div>
    <!-- main -->
    <div class="main">
        <!-- main navbar -->
        <div class="main-navbar">
            <!-- menu when appear on mobile version -->
            <ion-ions class="menu-toggle"name="menu-outline"></ion-ions>
            <!-- search bar -->
            <div class="search">
                <input type="text" placeholder="what you want to eat">
                <button class="search-btn">search</button>
            </div>
            <!-- profile icon on left side of navbar -->

            <div class="profile">

            
            <a class="cart"   href="#"><ion-icon name="cart-outline"></ion-icon></a>
            <a class="user"    href="#"><ion-icon name="person-outline"></ion-icon></a>


        </div>
    </div>
    <!-- main highlight -->
    <div class="main-highlight">
        <!-- titile section and arrow -->
        <div class="main-hrader">
            <h2 class="main-title">Recommendation</h2>
            <div class="main-arrow">
                <a class="back"   href="#"><ion-icon name="chevron-back-circle-outline"></ion-icon></a>
                <a class="next"    href="#"><ion-icon name="chevron-forward-circle-outline"></ion-icon></a>
    
                
            </div>
        </div>


    </div>

    
    
</body>
<!-- adding font icon-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
